<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css " />
    <script src="index.js" defer></script>
    <title>Sega Games</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="GameSphere Logo" />
      </div>
    </header>

    <main>
      <div class="container">
        <h1>GameSphere: Unveiling the Gaming Universe</h1>
        <p>
          Explore the latest and most exciting video games in the gaming world!
        </p>

        <table id="gameTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Number of Players</th>
              <th>Release Date</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be populated dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
    </main>

    <footer>&copy; 2024 GameSphere. All rights reserved.</footer>
  </body>
</html>
